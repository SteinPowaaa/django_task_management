<!-- Modal -->
<div class="modal fade" id="sprintModal" role="dialog" data-bind="with: projects">
  <!-- ko if: currentProject -->
  <div class="modal-dialog" data-bind="with: currentProject">
    <!-- ko if: sprintForEdit -->
    <!-- Modal content-->
    <div class="modal-content" >

      <div class="modal-header">
        <button type="button" class="glyphicon glyphicon-remove modal-close" data-dismiss="modal"></button>
        <h4 class="modal-title">Sprint Properties</h4>
      </div>
      <div class="modal-body" data-bind="with: sprintForEdit">

        Title:
        <div>
          <input class="form-control" type="text"
                 data-bind="value: title">
        </div>

        Description:
        <div>
          <input class="form-control" type="text"
                 data-bind="value: description">
        </div>

        Project:
        <div class="input-group">
          <select data-bind="selectPicker: project,
                             optionsText: 'title',
                             optionsValue: 'id',
                             selectPickerOptions: {
                             optionsArray: $parents[1].projects }">
          </select>
        </div>

      </div>

      <div class="modal-footer">
        <input class="btn btn-default" type="submit" value="Submit"
               data-bind="click: sprintForEdit() && sprintForEdit().submit" data-dismiss="modal">
      </div>
    </div>
    <!-- /ko -->
  </div>
  <!-- /ko -->
</div>
