<div class="overlay-task" data-bind="with: projects, style: { left: menuToggled() ? '0px' : '-300px'}">
  <!-- ko if: currentProject -->
  <div data-bind="with: currentProject">
    <a class="closebtn glyphicon glyphicon-remove" data-bind="click: $root.toggleMenu"></a>
    <a class="editbtn glyphicon glyphicon-pencil"
       data-bind="click: editTask, openModal: 'task'"></a>
    <div class="overlay-content-task">

      <p class="line">Details</p>
      <div class="tsk-group">
        <div>
          <p class="tsk-heading">Title: </p><div class="tsk-heading-txt"
                                                 data-bind="text: editTask() &&
                                                            editTask().title"></div>
        </div>

        <div>
          <p class="tsk-heading">Description: </p><div class="tsk-heading-txt"
                                                       data-bind="text: editTask() &&
                                                                  editTask().description"></div>
        </div>

        <div>
          <p class="tsk-heading">Status: </p><div class="tsk-heading-txt"
                                                  data-bind="text: editTask() &&
                                                             editTask().status"></div>
        </div>

        <div>
          <p class="tsk-heading">Priority: </p><div class="tsk-heading-txt"
                                                    data-bind="text: editTask() &&
                                                               editTask().priority"></div>
        </div>
        <div>
          <p class="tsk-heading">Task Type: </p><div class="tsk-heading-txt"
                                                     data-bind="text: editTask() &&
                                                                editTask().taskType"></div>
        </div>
      </div>
      <div class="line">Assignees</div>
      <div class="tsk-group" data-bind="foreach: editTask() && editTask().assignees">
        <div>
          <!-- ko if: avatar_thumbnail -->
          <img class="tsk-heading"
               data-bind="attr: { src: avatar_thumbnail }"></img>
          <!-- /ko -->
          <div class="tsk-heading-txt" data-bind="text: username"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- /ko -->
</div>
