<div class="manager" >

  <a class="closebtn glyphicon glyphicon-remove"></a>

  <div class="row manager-content-wrapper">

    <div class="col-md-4 col-sm-12 manager-element-wrapper">

      <div class="manager-main">
        <div class="manager-main-header">
          <h2>Projects</h2>
        </div>

        <div class="accordion" data-bind="foreach: projects, accordion">
          <div class="accordion" data-bind="accordion">
            <div class="manager-prj-wrapper">
              <div class="manager-content accordion">
                <div class="manager-prj-header" data-bind="text: title"></div>
                <a class="glyphicon glyphicon-pencil manager-icon create-project"
                   data-bind="openModal"></a><!-- $root.pickProject(project) -->
                <a class="glyphicon glyphicon-remove manager-icon"
                   data-bind="click: $root.removeProject"></a>
              </div>
              <div>
                <span class="manager-content" data-bind="text: description"</span>
              </div>
            </div>
          </div>
        </div>

      </div>

        <div class="manager-main" data-bind="foreach: projects">
          <div>
            <a data-bind="text: title, click: function(project) { $root.pickProject(project),
                          $root.toggleProjectLayout() }"></a>
            <a class="create-project"
               data-bind="click: function(project){ $root.pickProject(project),
                          $root.toggleProjectLayout() }, openModal">✎</a>
            <a data-bind="click: $root.removeProject">×</a>
          </div>
        </div>

    </div>

    <div class="col-md-8 col-sm-12 manager-element-wrapper">

      <div class="manager-main" data-bind="foreach: projects">
        <div>
          <a data-bind="text: title, click: function(project) { $root.pickProject(project),
                        $root.toggleProjectLayout() }"></a>
          <a class="create-project"
             data-bind="click: function(project){ $root.pickProject(project),
                        $root.toggleProjectLayout() }, openModal">✎</a>
          <a data-bind="click: $root.removeProject">×</a>
        </div>
      </div>

      <div class="manager-main" data-bind="foreach: projects">
        <div>
          <a data-bind="text: title, click: function(project) { $root.pickProject(project),
                        $root.toggleProjectLayout() }"></a>
          <a class="create-project"
             data-bind="click: function(project){ $root.pickProject(project),
                        $root.toggleProjectLayout() }, openModal">✎</a>
          <a data-bind="click: $root.removeProject">×</a>
        </div>
      </div>

    </div>
  </div>

</div>
