<!-- Modal -->
<div class="modal fade" id="userModal" role="dialog" data-bind="with: userForEdit">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="glyphicon glyphicon-remove modal-close" data-dismiss="modal"></button>
        <h4 class="modal-title">User Properties</h4>
      </div>
      <div class="modal-body">
        Username:
        <div>
          <input class="form-control" type="text" data-bind="value: username">
        </div>

        Email:
        <div>
          <input class="form-control" type="text" data-bind="value: email">
        </div>

        Password:
        <div>
          <input class="form-control" type="password" data-bind="value: password">
        </div>

        Avatar:

        <label class="btn btn-default input-group" for="my-file-selector"
               enctype="multipart/form-data">
          <form id="fileBox">
          <input enctype="multipart/form-data" id="my-file-selector" type="file"
                 onchange="$('#upload-file-info').html($(this).val());"
                 name="files[]"
                 data-bind="value: avatar_thumbnail">
          </form>
          Upload
        </label>

        <span class='label label-info' id="upload-file-info"></span>

      </div>
      <div class="modal-footer">
        <input class="btn btn-default" type="submit" value="Submit"
               data-bind="click: create" data-dismiss="modal">
      </div>
    </div>
  </div>
</div>
