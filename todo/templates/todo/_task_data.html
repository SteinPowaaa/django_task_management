<div class="tsk-container" data-bind="borderColorPicker: priority,
                                      click: function(task){
                                      $root.toggleMenu(),
                                      $root.pickTask(task)
                                      }
                                      dragZone: { name: 'tasks' }">
  <div class="tsk-title" data-bind="text: title" style="float: left"></div>
  <div data-bind="foreach: assignees">
    <img class="tsk-output" data-bind="attr: { src: avatar_thumbnail }"></img>
  </div>
  <a class="tsk-btn create-task glyphicon glyphicon-pencil"
     data-bind="click: $root.pickTask, clickBubble: false, openModal: 'task'"></a>
  <a class="tsk-btn glyphicon glyphicon-remove" data-bind="click:
                                                           $root.removeTask, clickBubble: false"></a>
</div>
