<div class="tsk-container" data-bind="backgroundColorPicker: priority,
                                      click: function(task) { $root.toggleSidebar(); $root.task(task) },
                                      dragZone: { name: 'tasks' }">
  <div class="tsk-title" data-bind="text: title" style="float: left"></div>
  <div data-bind="foreach: assignees">
    <img class="img-rounded tsk-output" style="float:right" data-bind="attr: { src: avatar_thumbnail }"></img>
  </div>
  <a class="tsk-btn" data-toggle="modal" data-target="#taskModal"
     data-bind="click: function(task){$parent.task(task)}, clickBubble: false, openModal">✎</a>
  <a class="tsk-btn" data-bind="click: $parent.removeTask, clickBubble: false">×</a>
</div>
