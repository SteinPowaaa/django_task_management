<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>ToDo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS(bs-select) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript(bs-select) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <!-- static css -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="navbar-header">
          <button type="button" class="btn btn-default navbar-btn btn-nav" data-toggle="modal"
             data-target="#taskModal">CreateTask</button>
          <button type="button" class="btn btn-default navbar-btn btn-nav"
                  data-bind="click: toggleLayout">Projects</button>
      </div>

      <ul class="nav navbar-nav navbar-right logged-in" style="display: none;">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <span data-bind="text: username"></span>
            <span class="glyphicon glyphicon-user"></span>
            <span class="glyphicon glyphicon-chevron-down"></span>
          <ul class="dropdown-menu">
            <li><a data-bind="logout">Logout</a></li>
          </ul>
      </ul>

      <form class="navbar-form navbar-right nav-form">
        <input class="form-control login-input" type="text" placeholder="username"
               data-bind="value: username"></input>
        <input class="form-control login-input" type="password"
               placeholder="password" data-bind="value: password"></input>
        <input class="btn btn-default login-input" type="submit" value="Submit"
               data-bind="foo"></input>
      </form>
    </nav>
    <div class="container main">

    <!-- Modal -->
      <div class="modal fade" id="taskModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create Task</h4>
            </div>
            <div class="modal-body">
              Title:
              <div>
                <input class="form-control" type="text" data-bind="value: taskTitle">
              </div>

              Description:
              <div>
                <input class="form-control" type="text" data-bind="value: taskDescription">
              </div>

              Status:

              <div class="input-group">
                <select class="selectpicker" data-bind="options: statuses,
                                                        optionsText: 'name',
                                                        value: selectedStatus"></select>
              </div>

              Priority:

              <div class="input-group">
                <select class="selectpicker" data-bind="options: priorities,
                                                                  optionsText: 'name',
                                                                  value:
                                                                  selectedPriority"></select>
              </div>

              Assignees:

              <div class="input-group">
                <select multiple data-live-search="true"
                        data-bind="selectPicker: selectedUsers,
                                   optionsText: 'name',
                                   optionsValue:'id',
                                   selectPickerOptions: { optionsArray: users }">
                </select>
              </div>

              Task Type:

              <div class="input-group">
                <select class="selectpicker" data-bind="options: taskTypes,
                                                                  optionsText: 'name',
                                                                  value: selectedType"></select>
              </div>
              <div data-bind="visible: selectedType().value === 'sub-task'">
                Reference Task:

                <div class="input-group">
                  <select class="selectpicker" data-bind="options: filterStory,
                                                                    optionsText: 'title',
                                                                    value:
                                                                    selectedStory"></select>
                </div>
              </div>

              Projects:

              <div class="input-group">
                <select class="selectpicker" data-bind="selectPicker: selectedProject,
                                                                  optionsText: 'title',
                                                                  selectPickerOptions: { optionsArray: projects } ">
                </select>
              </div>

            </div>
            <div class="modal-footer">
              <input class="btn btn-default" type="submit" value="Submit" data-bind="click: createTask" data-dismiss="modal">
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-4 col-sm-6 todo">
          <p class="tasks-header">To Do</p>
          <div data-bind="foreach: filterTodo">
            {% include '_task_data.html' %}
          </div>
        </div>

        <div class="col-md-4 col-sm-6 in-progress">
          <p class="tasks-header">In Progress</p>
          <div data-bind="foreach: filterInProgress">
            {% include '_task_data.html' %}
          </div>
        </div>

        <div class="col-md-4 col-sm-6 done">
          <p class="tasks-header">Done</p>
          <div class="dropbox" data-bind="foreach: filterDone">
            {% include '_task_data.html' %}
          </div>
        </div>

      </div>

    </div>

    <div id="projectLayout" class="overlay"
         data-bind="style: { width: toggle() ? '100%' : '0%' }">
      <a class="closebtn" data-bind="click: toggleLayout">Ã—</a>
      <div class="overlay-content" data-bind="foreach: projects">
        <a data-bind="text: title, click: function(project) { $root.pickProject(project),
                      $root.toggleLayout() }"></a>
      </div>
    </div>

    <center><div class="login-alert"></div></center>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script
        src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    {% csrf_token %}
    <script src="{% static 'js/view-models/index.js' %}"></script>
  </body>
</html>
