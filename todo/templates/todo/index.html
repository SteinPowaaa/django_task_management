<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>ToDo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS(bs-select) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript(bs-select) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <!-- static css -->
    <link type="text/css" href="{% static 'css/index.css' %}" rel="stylesheet">
  </head>
  <body>

    <div class="container">

    <!-- Modal -->
      <div class="modal fade" id="taskModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create Task</h4>
            </div>
            <div class="modal-body">
              Title:
              <div class="input-group">
                <input class="form-control" type="text" data-bind="value: taskTitle">
              </div>

              Description:
              <div class="input-group">
                <input class="form-control" type="text" data-bind="value: taskDescription">
              </div>

              Status:<br>
              <select class="selectpicker" data-bind="options: statuses,
                                                      optionsText: 'name',
                                                      value: selectedStatus"></select>

              <br>
              Priority:<br>
              <select class="selectpicker" data-bind="options: priorities,
                                                      optionsText: 'name',
                                                      value: selectedPriority"></select>
              <br>
              Assignees:<br>
              <select multiple data-live-search="true"
                      data-bind="selectPicker: selectedUsers,
                                 optionsText: 'name',
                                 optionsValue:'id',
                                 selectPickerOptions: { optionsArray: users }">
              </select>

              <br>
              Task Type:<br>
              <select class="selectpicker" data-bind="options: taskTypes,
                                                      optionsText: 'name',
                                                      value: selectedType"></select>

              <div data-bind="visible: selectedType().value === 'sub-task'">
                Reference Task:<br>
                <select class="selectpicker" data-bind="options: storyTasks,
                                                        optionsText: 'title',
                                                        value: selectedStory"></select>

              </div>

              <br>
              Projects:<br>
              <select class="selectpicker" data-bind="selectPicker: selectedProject,
                                                      optionsText: 'title',
                                                      selectPickerOptions: { optionsArray: projects } ">
              </select>

              <br><br>

            </div>
            <div class="modal-footer">
              <input class="btn btn-default" type="submit" value="Submit" data-bind="click: createTask" data-dismiss="modal">
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-info btn-lg btn-crt-tsk" data-toggle="modal"
              data-target="#taskModal">CreateTask</button>

      <button type="button" class="btn btn-info btn-lg btn-crt-prj">Projects</button>




      <div class="row" style="border-style:solid">

        <div style="border-style: solid;border-width: 1px" class="col-md-4 col-sm-6 todo">
          <span class="tasks-header">To do</span>
          <div class="dropbox" data-bind="foreach: todoArray">
            {% include '_task_data.html' %}
          </div>
        </div>


        <div style="border-style: solid;border-width: 1px" class="col-md-4 col-sm-6 in-progress">
          <span class="tasks-header">In Progress</span>
          <div class="dropbox" data-bind="foreach: inProgressArray">
            {% include '_task_data.html' %}
          </div>
        </div>

        <div style="border-style: solid;border-width: 1px" class="col-md-4 col-sm-6 done">
          <span class="tasks-header">Done</span>
          <div class="dropbox" data-bind="foreach: doneArray">
            {% include '_task_data.html' %}
          </div>
        </div>
      </div>
      </div>
    </div>


    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script
        src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    {% csrf_token %}
    <script src="{% static 'js/view-models/index.js' %}"></script>
  </body>
</html>
