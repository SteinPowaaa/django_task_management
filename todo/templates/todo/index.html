<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
  </head>
  <body>

    <button type="button" data-bind="click: populate">Populate</button>
    <form data-bind="submit: createTask">
      Title:<br>
      <input type="text" data-bind="value: task_title">
      <br>
      Description:<br>
      <input type="text" data-bind="value: task_description">
      <br>
      Status:<br>
      <select data-bind="options: statuses,
                         optionsText: 'name',
                         value: selected_status"></select>

      <br>
      Priority:<br>
      <select data-bind="options: priorities,
                         optionsText: 'name',
                         value: selected_priority"></select>

      <br>
      Assignees:<br>
      <ul data-bind="foreach: users">
        <li>
          <input type="checkbox" data-bind="checkedValue: id,
                                            checked: $root.selected_users">
          <span data-bind="text: name"></span>
        </li>
      </ul>

      <br>
      Task Type:<br>
      <select data-bind="options: taskTypes,
                         optionsText: 'name',
                         value: selected_type"></select>

      <div data-bind="visible: selected_type().value === 'sub-task'">
        Reference Task:<br>
        <select data-bind="options: storyTasks,
                           optionsText: 'title',
                           value: selected_story"></select>
      </div>

      <br>
      Projects:<br>
      <select data-bind="options: projects,
                         optionsText: 'title',
                         value: selected_project"></select>

      <br><br>
      <input type="submit" value="Submit">
    </form>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script
        src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    {% csrf_token %}
    {% load static %}
    <script src="{% static 'js/view-models/index.js' %}"></script>
  </body>
</html>
